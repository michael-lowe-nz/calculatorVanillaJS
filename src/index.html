<!DOCTYPE html>
<html>
  <head>
    <title>Adding Calculator</title>
    <link rel="stylesheet" href="./font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <form id="form">
          <input id='input' type='tel' autocomplete="off" maxlength="14" autofocus></input>
          <input class="submit" type='submit' value='+'></input>
          <button id="clear" class="clear"><i class="fa fa-plus" aria-hidden="true"></i>
</button>
        </form>
      </div>
      <div class="sum-area box">
        <h2 id='current'>0</h2>
      </div>
      <div class="values-area box">
        <ul id='values'></ul>
      </div>
    </div>
  </body>
  <script type='text/javascript' src='bundle.js'></script>
</html>
