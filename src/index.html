<!DOCTYPE html>
<html>
  <head>
    <title>Adding Calculator</title>
  </head>
  <body>
    <div>
      <h1>Addition Calculator</h1>
      <p>Add stuff real fast</p>
    </div>
    <form id="form">
      <input id='input' type='tel' autocomplete="off" maxlength="14" autofocus></input>
      <input class="submit" type='submit' value='Add'></input>
      <button id="clear" class="clear">Clear</button>
    </form>
    <div id='app'>
      <h2 id='current'>0</h2>
      <ul id='values'></ul>
    </div>
  </body>
  <script type='text/javascript' src='bundle.js'></script>
</html>
